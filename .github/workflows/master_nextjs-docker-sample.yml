# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nextjs-docker-sample

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://thienreactregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c14e0a07a8bb42ce87da9e4171f17d6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c7ff7d198b6f4b17a42f296d0a62732f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: thienreactregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c14e0a07a8bb42ce87da9e4171f17d6a }}/thienreactregistry/react-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nextjs-docker-sample'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b71f6b9eaf734554b3770a0c55f6139b }}
        images: 'thienreactregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c14e0a07a8bb42ce87da9e4171f17d6a }}/thienreactregistry/react-docker:${{ github.sha }}'